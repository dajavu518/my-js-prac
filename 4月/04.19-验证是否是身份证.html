    // 解题思路
    // 根据题目要求，判断字符串参数是否满足身份证格式条件，核心步骤有:
    // 1.创建正则表达式，一代身份证15位，二代身份证18位
    // 2.在二代身份证18位数字中，最后一位有可能是'x'|'X'

    const _isCard = number => {
      var regx = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/
      return regx.test(number)
    }

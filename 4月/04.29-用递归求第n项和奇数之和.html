<body>
  <script>
    // 1.3.5.7.9...n 求第n项
    function getSum(n) {
      if (n === 0) return 1
      return getSum(n - 1) + 2
    }
    // 求前n项的和
    function foo(n) {
      if (n == 0) return 1
      return foo(n - 1) + 2
    }
  </script>

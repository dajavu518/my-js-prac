<body>
  <script>
    // trim()方法
    function clearSpace(str) {
      return str.trim()
    }
    console.log(clearSpace('   fdgf'))

    // 正则表达式
    function removeSpace(str) {
      // 去除两头空格
      return str.replace(/^\s+|\s+$/g, '')
      // 去除所有空格
      return str.replace(/\s+/g, '')
      // 去除左边空格
      return str.replace(/\^s/, '')
      // 去除右边空格
      return str.replace(/\s$/g, '')
    }
    // 
  </script>

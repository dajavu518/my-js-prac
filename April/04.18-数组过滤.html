<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <select name="" id="">
    <option value="0">请选择销量范围</option>
    <option value="1">&lt100</option>
    <option value="2">100~500</option>
    <option value="3">&gt500</option>
  </select>
  <ul>
    <li>牛客logo马克杯</li>
    <li>无盖星空杯</li>
    <li>老式茶杯</li>
    <li>欧式印花杯</li>
  </ul>

  <script>
    var cups = [{
        type: 1,
        price: 100,
        color: 'black',
        sales: 60,
        name: '牛客logo马克杯'
      },
      {
        type: 2,
        price: 40,
        color: 'blue',
        sales: 100,
        name: '无盖星空杯'
      },
      {
        type: 4,
        price: 60,
        color: 'green',
        sales: 200,
        name: '老式茶杯'
      },
      {
        type: 3,
        price: 50,
        color: 'green',
        sales: 600,
        name: '欧式印花杯'
      }
    ]
    var select = document.querySelector('select');
    var ul = document.querySelector('ul');
    // 描述
    // 请补全JavaScript代码，要求根据下拉框选中的条件变换重新渲染列表中展示的商品，且只展示符合条件的商品。
    // 注意：
    // 1. 必须使用DOM0级标准事件（onchange）
    // 2. 建议使用ES6的filter方法

    // 改变事件
    select.onchange = function () {
      ul.innerHTML = ''
      switch (parseInt(this.value)) {
        case 1:
          var newArr = cups.filter((item) => {
            return item.sales < 100
          })
          break
        case 2:
          var newArr = cups.filter((item) => {
            return item.sales <= 500 && item.sales >= 100
          })
          break
        case 3:
          var newArr = cups.filter((item) => {
            return item.sales > 500
          })
          break
      }
      listRendering(newArr)
    }
    // 列表渲染的函数
    function listRendering(arr) {
      var str = ''
      arr.forEach(element => {
        str += `<li>${element.name}</li>`
      })
      ul.innerHTML = str
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--LogicFlow core包css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@logicflow/core/dist/style/index.css" />
  <!--LogicFlow extension包css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@logicflow/extension/lib/style/index.css" />
  <!--LogicFlow core包js-->
  <script src="https://cdn.jsdelivr.net/npm/@logicflow/core/dist/logic-flow.js"></script>
  <!--LogicFlow的插件支持单个引入，这里以菜单插件为例-->
  <script src="https://cdn.jsdelivr.net/npm/@logicflow/extension/lib/Menu.js"></script>
  <style>
    #app {
      height: 1200px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>
<script>
  const lf = new LogicFlow({
    container: document.querySelector("#app"),
    grid: true
  });

  lf.render({
    nodes: [{
        id: "1",
        type: "rect",
        x: 100,
        y: 100,
        text: "节点1"
      },
      {
        id: "2",
        type: "circle",
        x: 300,
        y: 200,
        text: "节点2"
      }
    ],
    edges: [{
      sourceNodeId: "1",
      targetNodeId: "2",
      type: "polyline",
      text: "连线"
    }]
  });
</script>

</html>

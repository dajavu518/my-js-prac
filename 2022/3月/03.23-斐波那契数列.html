<body>
  <script>
    // 1.for循环
    function fibonacci(n) {
      // 1,1,2,3,5,8
      let arr = [0, 1]
      let len = arr.length //2
      for (let i = 0; i < n - 1; i++) {
        arr.push(arr[len - 1] + arr[len - 2])
        len = arr.length
        console.log(arr)
      }
      return arr[len - 1]
    }
    fibonacci(8)
  </script>

  <script>
    // 从大到小排序

    // 法一：选择排序
    function _sort1(array) {
      for (let i = 0; i < array.length; i++) {
        for (let j = i + 1; j < array.length; j++) {
          if (array[i] < array[j]) {
            let temp = array[i]
            array[i] = array[j]
            array[j] = temp
          }
        }
      }
      return array
    }
    console.log(_sort1([1, 8, 6, 2, 5, 9, 3]))
    // 法二：冒泡排序
    function _sort2(array) {
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length - i - 1; j++) {
          if (array[j] < array[j + 1]) {
            let temp = array[j]
            array[j] = array[j + 1]
            array[j + 1] = temp
          }
        }
      }
      return array
    }
    console.log(_sort2([1, 8, 6, 2, 5, 9, 3]))
    // 法三：数组排序方法
    function _sort3(array) {
      return array.sort((a, b) => b - a)
    }
  </script>

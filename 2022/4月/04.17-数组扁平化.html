<body>
  <script>
    // 请补全JavaScript代码，要求将数组参数中的多维数组扩展为一维数组并返回该数组。
    // 注意：
    // 1. 数组参数中仅包含数组类型和数字类型
    const _flatten = arr => {
      return arr.reduce((result, item) => {
        return result.concat(Array.isArray(item) ? _flatten(item) : item)
      })
    }
    _flatten([1, [2, [3, [4]]]])
  </script>
</body>

<body>
  <script>
    // 给定字符串 str，检查其是否符合如下格式
    // 1、XXX-XXX-XXXX
    // 2、其中 X 为 Number 类型

    function matchesPattern(str) {
      return /^(\d{3}-){2}\d{4}$/.test(str)
    }
    console.log(matchesPattern.constructor)
  </script>

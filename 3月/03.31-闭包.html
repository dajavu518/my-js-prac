<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // eg.1
    function a() {
      var name = 'dov'
      return function() {
        return name
      }
    }
    var b = a()
    console.log(b()) //dov
      // eg.2
    function fn() {
      var num = 3
      return function() {
        var n = 0
        console.log(++n)
        console.log(++num)
      }
    }
    var fn1 = fn()
    fn1() //1,4
    fn1() //1,5
      // eg.3
    for (var i = 0; i < 5; ++i) {
      setTimeout(function() {
        console.log(i + '')
      }, 100)
    }

    for (var i = 0; i < 5; i++) {
      (function(i) {
        setTimeout(function() {
          console.log(i) //1,2,3,4
        }, i * 100)
      })(i)
    }
    // ########最后总结一下闭包的好处与坏处############

    // 好处
    // ①保护函数内的变量安全 ，实现封装，防止变量流入其他环境发生命名冲突
    // ②在内存中维持一个变量，可以做缓存（但使用多了同时也是一项缺点，消耗内存）
    // ③匿名自执行函数可以减少内存消耗

    // 坏处
    // ①其中一点上面已经有体现了，就是被引用的私有变量不能被销毁，增大了内存消耗，造成内存泄漏，解决方法是可以在使用完变量后手动为它赋值为null；
    // ②其次由于闭包涉及跨域访问，所以会导致性能损失，我们可以通过把跨作用域变量存储在局部变量中，然后直接访问局部变量，来减轻对执行速度的影响
  </script>
</body>

</html>

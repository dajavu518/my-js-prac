<script>
  function endsWithVowel(str) {
    let vowel = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U']
    let lastVal = str[str.length - 1]
    if (vowel.indexOf(lastVal) !== -1) {
      return true
    } else {
      return false
    }

  }
  endsWithVowel('catw')
</script>

<script>
  // 第一题
  function sayHi() {
    console.log(name); //undefind（var声明变量提升）
    console.log(age); //ReferenceError: Cannot access 'age' before initialization（暂时性死区）
    var name = 'Lyric';
    let age = 19;
  }
  sayHi();

  // 第二题，这个我傻了，第一个for循环明明是 3 3 3，我非要说 2 2 2，我是傻子，少加了一次
  for (var i = 0; i < 3; i++) {
    setTimeout(() => {
      console.log(i); // 3 3 3
    }, 1)
  }
  for (let i = 0; i < 3; i++) {
    setTimeout(() => {
      console.log(i); // 0 1 2（let的块级作用域）
    }, 1)
  }
</script>
